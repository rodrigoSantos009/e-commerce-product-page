<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="https://kit.fontawesome.com/69fbff42da.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="/ecommerce-product-page-main/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div id="links-left" class="links">
          <ul>
            <li>
              <h1 id="title">sneakers</h1>
            </li>
            <li>
              <a href="#">Collections</a>
            </li>
            <li>
              <a href="#">Men</a>
            </li>
            <li>
              <a href="#">Women</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div id="links-right" class="links">
          <ul>
            <li>
              <a href="#"
                ><img
                  src="/ecommerce-product-page-main/images/icon-cart.svg"
                  alt=""
              /></a>
            </li>
            <li id="avatar">
              <a href=""
                ><img
                  src="/ecommerce-product-page-main/images/image-avatar.png"
                  alt=""
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <hr />
  </body>
  <main>
    <section>
      <div id="shoes">
        <img
          id="main-image"
          src="/ecommerce-product-page-main/images/image-product-1.jpg"
          alt=""
        />
        <div id="shoes-thumbnail">
          <img
            src="/ecommerce-product-page-main/images/image-product-1-thumbnail.jpg"
            alt=""
          />
          <img
            src="/ecommerce-product-page-main/images/image-product-2-thumbnail.jpg"
            alt=""
          />
          <img
            src="/ecommerce-product-page-main/images/image-product-3-thumbnail.jpg"
            alt=""
          />
          <img
            src="/ecommerce-product-page-main/images/image-product-4-thumbnail.jpg"
            alt=""
          />
        </div>
      </div>
      <div id="buy-section">
        <p id="sneaker-company">SNEAKER COMPANY</p>
        <h1 id="title-buy">Fall Limited Edition Sneakers</h1>
        <p id="paragraph-buy">
          These low-profile sneaker are your perfect casua wear companion.
          Featuring a durable rubber outer sole, theyÂ´ll withstand everything
          the weather can offer.
        </p>
        <div id="discount">
          <p id="new-price">$125.00 <span id="percent-discount">50%</span></p>
          <p id="old-price">$250.00</p>
        </div>
        <div id="quantity-buy">
          <div id="input">
            <span>
              <a href="#">
                <img
                  id="icon-minus"
                  src="/ecommerce-product-page-main/images/icon-minus.svg"
                  alt=""
                />
              </a>
            </span>
            <input type="text" value="0" />
            <span>
              <a href="#">
                <img
                  src="/ecommerce-product-page-main/images/icon-plus.svg"
                  alt=""
                />
              </a>
            </span>
          </div>
          <div id="add-cart">
            <button id="btn-add-cart">
              <i class="fa-solid fa-cart-shopping"></i>
              &nbsp; Add to cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
</html>
